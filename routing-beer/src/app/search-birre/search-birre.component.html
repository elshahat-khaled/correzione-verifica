<label>Type:</label>
<input #query>
<button (click)="submit(query)">Search</button>

<div *ngIf="results">
    <div *ngFor="let t of results">
        <a [routerLink]="['/item-birre',t.id]"><p>{{t.id}}</p></a>
        
        <p>{{t.name}}</p>
        <p>{{t.tagline}}</p>
        <p>{{t.first_brewed}}</p>
        <p>{{t.description}}</p>
      
        <hr>
    </div>
</div>
